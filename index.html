<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commando Store.xyz</title>
  <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- bootstrap cdn link -->
    
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- fotnAwsome cdn link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- fotnAwsome cdn link -->
</head>

<body>
  <header></header>
  <!-- main start from here -->
  <main class="main">

    <!-- search box and field -->
      <div class="input-groups mb-3 w-50 mx-auto ">
          <input
            id="input-field"
            type="text"
            class="inputs"
            size="40"
            placeholder="Search anything from fashion"
          />
          <img src="images/loupe.svg"  id="search-btn" onclick="loadProducts()" class="img-fluid images" id="search-btn" />
          <a id="search-btn" class="images2" id="search-btn" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" ><i class="fas fa-arrow-circle-left shopping-cart fa-2x"></i></a>
        </div>
    </div>
    <!-- search box and field -->

    <!-- products row  -->
    <div class="row">
      <!-- all products show from here -->
      <div class="col-md-9 col-lg-9 col-sm-7 g-4">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- all products show from here -->

      <!-- table cart start from here -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
      <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">$ 0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-outline-secondary text-center text-bold" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Buy Now</button>
          </div>
        </div> 
      </div>
      <!-- table cart start from here -->
    </div>
    <!-- products row  -->

     <!--  Show some details of products by OffCanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <!-- offcanvas Header -->
        <div class="offcanvas-header">
          <h2 class="fw-bold mx-auto offcanvas-title " id="offcanvasExampleLabel">My Cart <i class="fas fa-shopping-cart text-dark"></i></h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- offcanvas Header -->

        <!-- offcanvas body -->
        <div class="offcanvas-body">
          <!-- show details -->
          <div class="row details-on-ui row-cols-1 h-100 mx-auto">
           </div>
    <!-- show details -->
        </div>
        <!-- offcanvas body -->
      </div>
      <!--  Show some details of products by OffCanvas-->
    
    </main>
  <!-- main start from here -->
  <footer></footer>


    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- bootstrap js bundle -->
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>

</body>

</html>
